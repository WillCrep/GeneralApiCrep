name: SonarCloud Analysis (Develop)

on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - develop

jobs:
  build-and-analyze:
    name: Build, Test & Analyze
    runs-on: ubuntu-latest

    steps:
      # ğŸ“¦ 1ï¸âƒ£ Checkout del cÃ³digo fuente
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Necesario para un anÃ¡lisis correcto de SonarCloud

      # ğŸ§° 2ï¸âƒ£ Instalar .NET 8 SDK
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      # ğŸ”§ 3ï¸âƒ£ Agregar herramientas globales al PATH (dotnet tool install lo requiere)
      - name: Add .NET tools to PATH
        run: echo "${HOME}/.dotnet/tools" >> $GITHUB_PATH

      # ğŸ§© 4ï¸âƒ£ Instalar SonarScanner para .NET
      - name: Install SonarScanner for .NET
        run: dotnet tool install --global dotnet-sonarscanner

      # ğŸ§ª 5ï¸âƒ£ Restaurar dependencias
      - name: Restore dependencies
        run: dotnet restore ./GeneralApiCrep.sln

      # ğŸš€ 6ï¸âƒ£ Iniciar anÃ¡lisis SonarCloud
      - name: Begin SonarCloud analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          dotnet sonarscanner begin \
            /k:"WillCrep_GeneralApiCrep" \
            /o:"willcrep-github" \
            /d:sonar.token="${{ secrets.SONAR_TOKEN }}" \
            /d:sonar.host.url="https://sonarcloud.io" \
            /d:sonar.cs.opencover.reportsPaths="**/coverage.cobertura.xml" \
            /d:sonar.coverage.exclusions="**/*Tests.cs" \
            /d:sonar.verbose=true

      # ğŸ§± 7ï¸âƒ£ Compilar soluciÃ³n
      - name: Build solution
        run: dotnet build ./GeneralApiCrep.sln --no-restore --configuration Release

      # ğŸ§ª 8ï¸âƒ£ Ejecutar tests con cobertura de cÃ³digo
      - name: Run tests with coverage
        run: |
          dotnet test ./tests/GeneralCrep.Tests/GeneralCrep.Tests.csproj \
            --no-build --configuration Release \
            --collect:"XPlat Code Coverage" \
            --results-directory ./TestResults
          echo "Test coverage generated in ./TestResults"

      # â˜ï¸ 9ï¸âƒ£ Finalizar anÃ¡lisis SonarCloud
      - name: End SonarCloud analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: dotnet sonarscanner end /d:sonar.token="${{ secrets.SONAR_TOKEN }}"

      # ğŸ“Š ğŸ”Ÿ Publicar reportes de cobertura como artefacto opcional
      - name: Upload coverage report artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: ./TestResults
          if-no-files-found: ignore
