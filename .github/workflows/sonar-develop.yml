name: SonarCloud Analysis (Develop)

on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - develop

jobs:
  build-and-analyze:
    name: Build, Test & Analyze
    runs-on: ubuntu-latest

    steps:
      # ğŸ“¦ 1ï¸âƒ£ Checkout del cÃ³digo fuente
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Necesario para un anÃ¡lisis correcto de SonarCloud

      # ğŸ§° 2ï¸âƒ£ Instalar .NET 8 SDK
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      # âš™ï¸ 2.1ï¸âƒ£ Forzar uso del SDK .NET 8 (evita conflictos con .NET 9)
      - name: Force .NET 8 SDK usage
        run: |
          echo "export DOTNET_MULTILEVEL_LOOKUP=0" >> $GITHUB_ENV
          echo "export DOTNET_ROOT=$(dirname $(dirname $(which dotnet)))" >> $GITHUB_ENV
          dotnet --info

      # ğŸ”§ 3ï¸âƒ£ Agregar herramientas globales al PATH (dotnet tool install lo requiere)
      - name: Add .NET tools to PATH
        run: echo "${HOME}/.dotnet/tools" >> $GITHUB_PATH

      # ğŸ§© 4ï¸âƒ£ Instalar SonarScanner para .NET
      - name: Install SonarScanner for .NET
        run: dotnet tool install --global dotnet-sonarscanner

      # ğŸ§ª 5ï¸âƒ£ Restaurar dependencias
      - name: Restore dependencies
        run: dotnet restore ./GeneralApiCrep.sln

      # ğŸ“¦ 6ï¸âƒ£ Instalar coverlet collector (para cobertura)
      - name: Install coverlet collector
        run: dotnet add ./tests/GeneralCrep.Tests/GeneralCrep.Tests.csproj package coverlet.collector --version 6.0.0

      # ğŸš€ 7ï¸âƒ£ Iniciar anÃ¡lisis SonarCloud
      - name: Begin SonarCloud analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          dotnet sonarscanner begin \
            /k:"WillCrep_GeneralApiCrep" \
            /o:"willcrep-github" \
            /d:sonar.token="${{ secrets.SONAR_TOKEN }}" \
            /d:sonar.host.url="https://sonarcloud.io" \
            /d:sonar.cs.opencover.reportsPaths="**/coverage.opencover.xml" \
            /d:sonar.coverage.exclusions="**/*Tests.cs" \
            /d:sonar.verbose=true

      # ğŸ§± 8ï¸âƒ£ Compilar soluciÃ³n
      - name: Build solution
        run: dotnet build ./GeneralApiCrep.sln --no-restore --configuration Release

      # ğŸ§ª 9ï¸âƒ£ Ejecutar tests con cobertura de cÃ³digo
      - name: Run tests with coverage (debug mode)
        run: |
          echo "=== Ejecutando tests con cobertura ==="
          dotnet test ./tests/GeneralCrep.Tests/GeneralCrep.Tests.csproj \
            --no-build --configuration Release \
            /p:CollectCoverage=true \
            /p:CoverletOutput=./tests/GeneralCrep.Tests/TestResults/coverage.opencover.xml \
            /p:CoverletOutputFormat=opencover \
            /p:Exclude="[*.Tests]*" \
            /v:detailed
          echo "=== Listando archivos de cobertura ==="
          find . -type f -name "coverage*.xml"

      # â˜ï¸ ğŸ”Ÿ Finalizar anÃ¡lisis SonarCloud
      - name: End SonarCloud analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: dotnet sonarscanner end /d:sonar.token="${{ secrets.SONAR_TOKEN }}"

      # ğŸ“Š 1ï¸âƒ£1ï¸âƒ£ Publicar reportes de cobertura como artefacto opcional
      - name: Upload coverage report artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: ./tests/GeneralCrep.Tests/TestResults
          if-no-files-found: ignore
