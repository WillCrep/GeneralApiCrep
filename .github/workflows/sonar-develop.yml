name: SonarCloud Analysis (Develop)

on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - develop

jobs:
  build-and-analyze:
    name: Build, Test & Analyze
    runs-on: ubuntu-latest

    steps:
      # 📦 Checkout del código
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Necesario para el análisis correcto de SonarCloud

      # 🧰 Instalar .NET 8
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      # 🔧 Instalar SonarScanner para .NET
      - name: Install SonarScanner for .NET
        run: dotnet tool install --global dotnet-sonarscanner

      # 🧪 Restaurar dependencias
      - name: Restore dependencies
        run: dotnet restore ./GeneralApiCrep.sln

      # 🚀 Iniciar análisis SonarCloud
      - name: Begin SonarCloud analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          dotnet sonarscanner begin \
            /k:"WillCrep_GeneralApiCrep" \
            /o:"willcrep-github" \
            /d:sonar.token="${{ secrets.SONAR_TOKEN }}" \
            /d:sonar.host.url="https://sonarcloud.io" \
            /d:sonar.cs.opencover.reportsPaths="**/coverage.cobertura.xml" \
            /d:sonar.coverage.exclusions="**/*Tests.cs" \
            /d:sonar.verbose=true

      # 🧱 Compilar solución
      - name: Build solution
        run: dotnet build ./GeneralApiCrep.sln --no-restore --configuration Release

      # 🧪 Ejecutar tests con cobertura
      - name: Run tests with coverage
        run: dotnet test ./tests/GeneralCrep.Tests/GeneralCrep.Tests.csproj --no-build --configuration Release --collect:"XPlat Code Coverage" --results-directory ./TestResults

      # ☁️ Finalizar análisis SonarCloud
      - name: End SonarCloud analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: dotnet sonarscanner end /d:sonar.token="${{ secrets.SONAR_TOKEN }}"

      # 🧹 Publicar resultados opcional (ayuda a depurar)
      - name: Upload coverage report artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: ./TestResults
          if-no-files-found: ignore
